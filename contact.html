<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

	<title>Contact Us</title>
</head>

<body>
	<div class="container">
		<header class="nav card-panel green lighten-2">
			<button class="btn left hoverable"><a href="/" class='white-text' >Home</a></button>
			<button class="btn right hoverable"><a href="/classes" class='white-text' >Class List</a></button>
			<button class="btn right hoverable"><a href="/contact" class='white-text' >Contact Us</a></button>
		</header>
		<h1>Contact Us</h1>
		<p class='card-panel flow-text grey lighten-4'>We hate that you are interested in this school, but we're not gonna tell you what to do. So, give us your information
				and why you want to take classes here and we might get back to you or we'll just send you a virus.</p>
		<div class="container">
			<form id="contact_form" action="mailto:jewalt@cmnhospitals.org" method="POST" enctype="multipart/form-data">
				<div class="row">
					<label for="name">Your name:</label><br />
					<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="email">Your email:</label><br />
					<input id="email" class="input hoverable" name="email" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="message">Your information:</label><br />
					<textarea id="message" class="input" name="message" rows="15" cols="30"></textarea><br />
				</div>
				<button class='btn white-text hoverable' id="submit_button" type="submit" >Send email</button>
			</form>
		</div>
</body>

</html>
